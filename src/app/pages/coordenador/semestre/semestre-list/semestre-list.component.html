<div class="semestre-container">
    <h1 class="mt-4" style="color:#2f86e2">Semestre</h1>
    <ol class="breadcrumb mb-4" style="background-color:#b2d0f7">
        <li class="breadcrumb-item active" style="color:#6e6e6e">Novo Cadastro</li>
    </ol>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="aler" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                </div>
                <div class="alert alert-danger" role="aler" *ngIf="mensagemErro">
                    {{ mensagemErro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" (click)="novoCadastro()">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr style="color:#555454">
                            <th>NOME</th>
                            <th>ANO</th>
                            <th>PERÍODO</th>
                            <th>AÇÕES</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let semestre of semestres" [ngClass]="{ 'nao-membro': !semestre.membro }">
                            <td>{{ semestre.ano }}</td>
                            <td>{{ semestre.periodo }}</td>
                            <td>{{ semestre.ativo }}</td>
                            <td>
                                <button class="btn btn-primary"
                                    [routerLink]="['/coordenador/semestre', semestre.id]" title="Editar">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger ml-2" (click)="exibirSemestreModalDelet(semestre)"
                                    data-toggle="modal" data-target="#modalDelecao" title="Excluir">
                                    <i class="fa fa-trash"></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="modalDelecao" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Confirmação</h4>
                    </div>
                    <div class="modal-body" *ngIf="semestreSelecionado">
                        Tem certeza que deseja excluir o período {{ semestreSelecionado.periodo }} ?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" (click)="deletarSemestre()" data-dismiss="modal">Com
                            certeza</button>
                        <button class="btn btn-danger" data-dismiss="modal">Não, Obrigada.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
